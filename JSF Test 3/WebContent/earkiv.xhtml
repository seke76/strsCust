<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>e-Arkiv</title>
</head>
   <h:body>
    	<h2>e-Arkiv Scanning Solution</h2>
    	
    	<h:form>
    	
    	<h:panelGrid id="panel" columns="3" border="0"
   cellpadding="1" cellspacing="1">
      <h:outputLabel value="Återsökningsnummer" />
      <h:outputLabel value="BgcId" />
      <h:outputLabel value="" />
      <h:inputText value="#{controller.search.trackerId}" />
      <h:inputText value="#{controller.search.bgcId}" />
      <h:commandButton action="#{controller.search}" value="Sök"/>
      
</h:panelGrid>

     	</h:form>


<h:dataTable value="#{controller.documents}" var="document">
   <h:column>
      <f:facet name="header">BgcId</f:facet>
      #{document.bgcId}
   </h:column>
   <h:column>
      <f:facet name="header">TrackerId</f:facet>
      #{document.trackerId}
   </h:column>



</h:dataTable>

  </h:body>
</html>
