<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>e-Arkiv</title>
<!-- <link href="bootstrap/css/bootstrap.css" rel="stylesheet" /> -->
</head>
   <h:body>
   
   <div>
   
    <h2>e-Arkiv Scanning Solution</h2>

	<div>
	<h:form>
    	
    	<h:panelGrid id="panel" columns="3" border="0"
   cellpadding="1" cellspacing="1">
			<h:outputLabel value="Återsökningsnummer" />
      		<h:outputLabel value="BgcId" />
      		<h:outputLabel value="" />
      		<h:inputText value="#{controller.search.trackerId}" />
      		<h:inputText value="#{controller.search.bgcId}" />
      		<h:commandButton action="#{controller.search}" value="Sök"/>
      
		</h:panelGrid>

		<h:message showSummary="true" showDetail="false"
					style="color: #d20005;
		font-family: ’New Century Schoolbook’, serif;
		font-style: oblique;
		text-decoration: overline"
					id="errors1" for="panel" />

	</h:form>
	</div>

	<p>#{controller.message}</p>
	
	<div>
<h:dataTable value="#{controller.documents}" var="document" border="1" rendered="true" cellpadding="5" cellspacing="0">
   <h:column>
      <f:facet name="header">BgcId</f:facet>
      #{document.bgcId}
   </h:column>
   <h:column>
      <f:facet name="header">TrackerId</f:facet>
      #{document.trackerId}
   </h:column>
   <h:column>
      <f:facet name="header">Fakturanummer</f:facet>
      #{document.invoiceNumber}
   </h:column>
   <h:column>
      <f:facet name="header">OCR</f:facet>
      #{document.OCR}
   </h:column>
   <h:column>
      <f:facet name="header">Belopp</f:facet>
      #{document.totalAmount}
   </h:column>
      
</h:dataTable>
</div>

	      <hr/>

      <footer>
        <p> Company 2013</p>
      </footer>
      
      </div>
  </h:body>
</html>
